<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>MapDataInput</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script defer src="main.dart.js"></script>
</head>

<body>

<div id="map-canvas" style="width:100%;height:400px;"></div>
<div id="output"></div>

<label>Latitude</label>
<input type="number" placeholder="-34.397" id="lat_input">

<label>Longitude</label>
<input type="number" placeholder="150.644" id="long_input">

<label>Zoom</label>
<input type="number" placeholder="8" id="zoom_input">

<button id="button">Get Map</button>

</body>
</html>
